<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="template/page::resourceCSS">
    <title>Create A Stock</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div th:include="template/page::header"></div>
    <section class="content-header">
        <h1>
            Stock
            <small>Stock</small>
        </h1>
        <ol class="breadcrumb">
            <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Forms</a></li>
            <li class="active">Create Stock</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Create Stock</h3>
                    </div>
                    <form role="form" method="post" th:object="${stockCommand}">
                        <div class="box-body">
                            <div class="form-group">
                                <label class="text-left control-label" for="stockName">Stock Name</label>
                                <input class="pull-right form-control input-md" name="stockName" id="stockName"
                                       th:field="*{stockName}" placeholder="Enter Stock Name"/>
                            </div>
                            <div class="form-group">
                                <label class="text-left control-label" for="stockName">Stock Code</label>
                                <input class="pull-right form-control input-md" name="stockCode" id="stockCode"
                                       placeholder="Enter Stock Code" th:field="*{stockCode}"/>
                            </div>
                        </div>
                        <div class="box-footer">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="submit" value="Create" class="btn btn-flat btn-primary">
                                </div>
                                <div class="col-md-6">
                                    <a class="btn btn-flat btn-info pull-right" th:href="@{/stock/list}">Stock
                                        List</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </section>
    <div th:include="template/page :: copy"></div>

</div>
</body>
</html>
