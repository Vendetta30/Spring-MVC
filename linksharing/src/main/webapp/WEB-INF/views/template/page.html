<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="resourceCSS">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Spring Application</title>
    <link href="/resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"
          type="text/css" media="all"/>
    <link th:href="@{/resources/css/shop-item.css}" rel="stylesheet" type="text/css" media="all"/>
    <link th:href="@{/resources/css/skin-blue.min.css}" rel="stylesheet" type="text/css" media="all"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <script th:src="@{/resources/js/jQuery-2.1.4.min.js}" type="text/javascript"></script>
    <script th:src="@{/resources/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/resources/js/app.min.js}" type="text/javascript"></script>
    <script th:src="@{/resources/js/demo.js}" type="text/javascript"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div th:fragment="header">
    <header class="main-header">
        <a href="/" class="logo">
            <span class="logo-mini"><b>A</b>LT</span>
            <span class="logo-lg"><b>Admin</b>LTE</span>
        </a>
        <nav class="navbar navbar-static-top" role="navigation">
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img th:src="@{../../dist/img/user2-160x160.jpg}" class="user-image" alt="User Image"/>
                            <span class="hidden-xs" th:text="${'Alexander Pierce'}">Alexander Pierce</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="user-footer">
                                <a href="#" class="btn btn-default btn-flat">Sign out</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <aside class="main-sidebar">
        <section class="sidebar">
            <div class="user-panel">
                <div class="pull-left image">
                    <img th:src="@{/resources/images/images.jpg}" border="0" width="50px" height="40px"/>
                </div>
                <div class="pull-left info">
                    <p>Alexander Pierce</p>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <ul class="sidebar-menu">
                <li class="header">MAIN NAVIGATION</li>
                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-files-o"></i>
                        <span>Layout Options</span>
                        <span class="label label-primary pull-right">4</span>
                    </a>
                    <ul class="treeview-menu">
                        <li>
                            <a th:href="@{/topic/list}">
                                <i class="fa fa-circle-o"></i> List Topic
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/stock/list}">
                                <i class="fa fa-circle-o"></i> List Stock
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/stockDetail/list}">
                                <i class="fa fa-circle-o"></i> List Stock Detail
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/forest/list}">
                                <i class="fa fa-circle-o"></i> List Forest
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/tree/list}">
                                <i class="fa fa-circle-o"></i> List Tree
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
    </aside>
</div>
<div class="" th:fragment="copy">
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 2.3.0
        </div>
        <strong>
            Copyright &copy; 2014-2015 <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.
        </strong>
        All rights reserved.
    </footer>
</div>
</body>
</html>
